{% extends 'base.html' %}
{% block content %}
  <h1>{% block title %} Lookup the statistics of any player from here {% endblock %}</h1>
  <form action="/lookup" method="POST">
    <div class="form-group">
        <label for="name">Lookup</label>
        <input type="text" name="name" placeholder="First and Last Name" id="name">
    </div>
    <input class="btn btn btn-primary" type="submit" value="Send"/>
  </form>
{% endblock %}
